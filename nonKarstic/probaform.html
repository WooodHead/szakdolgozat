<!doctype html>
<html data-framework="vue">

<head>
  <meta charset="utf-8">
  <title>Adatlap</title>
  <link rel="stylesheet" href="https://unpkg.com/todomvc-app-css@2.0.4/index.css">
  <script src="https://unpkg.com/director@1.2.8/build/director.js"></script>

</head>

<body>

    <header class="header">
      <h1>Barlangadatlap szerkesztése</h1>
    </header>

      <form action="post">
     <div class="container-fluid">
                  <div class="ui card">
                    <input type="text" class="modify" placeholder="Barlang neve">
                    <input type="number" class="modify" placeholder="1234567">
                    <input type="text" class="modify" placeholder="Szinonimák">
                    <input type="text" class="modify" placeholder="Barlang hosszabb szöveges leírása">
                    <input type="text" class="modify" placeholder="Megjegyzés">
                  </div>
                  <div class="ui card">
                    <div class="container">
                      <span class="hljs-attr">Védettségi besorolás</span>
                      <select name="vedett" id="vedett">
                        <option value="1">Védett</option>
                        <option value="2">Fokozottan védett</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="container">
                      <span class="hljs-attr">Látogathatóság</span>
                      <select name="latogathato" id="latogathato">
                        <option value="1">Szabadon</option>
                        <option value="2">Vezetővel</option>
                        <option value="3">...</option>
                      </select>
                    </div>
                    <div class="container">
                      <span class="hljs-attr">Illetékes nemzeti park igazgatóság</span>
                      <select name="npi" id="npi">
                        <option value="1">Balaton-felvidéki</option>
                        <option value="2">Bükki</option>
                        <option value="3">...</option>
                      </select>
                    </div>
                  </div>
                  <div class="ui  card">
                    <div>
                      <span class="hljs-attr">EOV koordináták</span>
                      <input type="text" class="modify" placeholder="X">
                      <input type="text" class="modify" placeholder="Y">
                      <span class="hljs-attr">WGS84 koordináták</span>
                      <input type="text" class="modify" placeholder="lambda">
                      <input type="text" class="modify" placeholder="phi">
                    </div>
                  </div>
                  <div class="ui  card">
                    <span class="hljs-attr">Kiterjedés</span>
                    <input type="text" class="modify" placeholder="magasság">
                    <input type="text" class="modify" placeholder="mélység">
                    <input type="text" class="modify" placeholder="vertikális kiterjedés">
                    <input type="text" class="modify" placeholder="hossz">
                  </div>
                  <div class="ui  card">
                    <div class="content">
                      <span class="hljs-attr">Csatolmányok</span>
                      <input type="file">
                    </div>
                  </div>
                  <div  >
                    <button type="reset" class="btn btn-danger"> Mégsem</button>
                    <button type="submit" class="btn btn-success" >Mentés</button>
                  </div>
                </div>
      </form>







  <script src="../../dist/vue.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
